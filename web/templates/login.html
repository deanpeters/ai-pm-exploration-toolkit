<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§ª AI PM Toolkit - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background: #2980b9;
        }
        
        .guest-mode {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .guest-btn {
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #27ae60;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .default-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .default-credentials h4 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
        }
        
        .default-credentials code {
            background: #e9ecef;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ§ª AI PM Toolkit</h1>
            <p>Product Manager AI Exploration Platform</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <div class="default-credentials">
            <h4>ðŸ”‘ Default Login</h4>
            <p><strong>Email:</strong> <code>pm@aipmtoolkit.local</code></p>
            <p><strong>Password:</strong> <code>aipm2025</code></p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required value="pm@aipmtoolkit.local">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required value="aipm2025">
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                Sign In to AI PM Toolkit
            </button>
        </form>
        
        <div class="guest-mode">
            <p>Or continue as a <button class="guest-btn" id="guest-btn">Guest User</button></p>
            <small style="color: #7f8c8d;">Guest mode provides limited access to explore the toolkit</small>
        </div>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            
            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Show loading state
            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMsg.textContent = `Welcome, ${result.user.name}!`;
                    successMsg.style.display = 'block';
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    errorMsg.textContent = result.error || 'Login failed. Please try again.';
                    errorMsg.style.display = 'block';
                }
                
            } catch (error) {
                errorMsg.textContent = 'Network error. Please check your connection and try again.';
                errorMsg.style.display = 'block';
            } finally {
                // Reset button
                loginBtn.textContent = 'Sign In to AI PM Toolkit';
                loginBtn.disabled = false;
            }
        });
        
        // Handle guest mode
        document.getElementById('guest-btn').addEventListener('click', async function() {
            const guestBtn = this;
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            
            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            guestBtn.textContent = 'Creating guest session...';
            guestBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMsg.textContent = 'Guest session created! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    errorMsg.textContent = result.error || 'Failed to create guest session.';
                    errorMsg.style.display = 'block';
                }
                
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                guestBtn.textContent = 'Guest User';
                guestBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
