version: '3.8'

services:
  aipm-typebot-builder:
    image: baptistearno/typebot-builder:latest
    container_name: aipm-typebot-builder
    restart: unless-stopped
    ports:
      - "8083:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@aipm-typebot-postgres:5432/typebot
      - NEXTAUTH_URL=http://localhost:8083
      - NEXT_PUBLIC_VIEWER_URL=http://localhost:8084
      - ENCRYPTION_SECRET=replace-with-encryption-secret
      - ADMIN_EMAIL=admin@aipm-toolkit.local
    depends_on:
      - aipm-typebot-postgres
    networks:
      - aipm_workflow_network
    labels:
      - "ai-pm-toolkit.service=typebot-builder"
      - "ai-pm-toolkit.description=Conversational form builder"
      - "ai-pm-toolkit.url=http://localhost:8083"

  aipm-typebot-viewer:
    image: baptistearno/typebot-viewer:latest
    container_name: aipm-typebot-viewer
    restart: unless-stopped
    ports:
      - "8084:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@aipm-typebot-postgres:5432/typebot
      - ENCRYPTION_SECRET=replace-with-encryption-secret
    depends_on:
      - aipm-typebot-postgres
    networks:
      - aipm_workflow_network
    labels:
      - "ai-pm-toolkit.service=typebot-viewer"
      - "ai-pm-toolkit.description=Typebot viewer interface"
      - "ai-pm-toolkit.url=http://localhost:8084"

  aimp-typebot-postgres:
    image: postgres:13
    container_name: aipm-typebot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=typebot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - aipm_typebot_postgres_data:/var/lib/postgresql/data
    networks:
      - aipm_workflow_network

volumes:
  aipm_typebot_postgres_data:
    driver: local

networks:
  aipm_workflow_network:
    external: true